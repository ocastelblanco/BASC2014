                        <h1>Blueberry Fruit S.A.</h1>
                        <p>Durante los últimos años, la diversificación de mercados para exportación de arándanos ha sido uno de los principales objetivos de la empresa  Blueberry Fruit S.A. La intención de no depender del mercado de un solo país como Estados Unidos, ha llevado a sus directivos a ingresar a naciones tales como Inglaterra, Holanda, Alemania, China y Taiwán. </p>
                        <figure class="imagen-periodico">
                            <img src="images/blueberry-61510_960_720.jpg" class="img-responsive">
                        </figure>
                        <p>Aunque dicho proceso se vio seriamente afectado por la crisis económica mundial. En la actualidad, ha vuelto a tomar fuerza y gradualmente se están recuperando las exportaciones hacia diversos mercados.</p>
                        <p>En entrevista, Ricardo Araya directivo de la empresa productora y exportadora, considera que Asia sigue siendo el mercado con mayor potencial durante los próximos años.</p>
                        <p>Actualmente, sus principales exportaciones a países asiáticos se concentran en Hong Kong- China, gracias al tratado de Libre Comercio firmado desde el 7 de septiembre de 2012, el cual entró en vigencia en el 2014.</p>
                        <p>Blueberry Fruit S.A. no desconoce sus principales competidores, por lo cual la empresa se muestra muy respetuosa en relación al potencial que hay en México y lo que empresas de dicho país podrían afectar sus pedidos provenientes de Estados Unidos. Ya que México tiene una ubicación estratégica para el mercado estadounidense por su cercanía y tiene la mismas estacionalidades de fruta que Chile, México se puede convertir en su principal competencia. Por lo anterior, Blueberry Fruit S.A., sigue fortaleciéndose día a día para consolidarse en el mercado y obtener el reconocimiento mundial de su fruta.</p>
                        <p>La principal estrategia de la compañía para mantenerse en el mercado y ofrecer su producto tanto a nivel local como internacional, es con su excelente calidad y magníficas relaciones con sus clientes. Para la empresa, el contar con certificaciones como la Global Gap, es abrir la posibilidad de seguir exportando cada vez mayores cantidades y consolidar su marca como una de las mejores en cuestión de arándanos a nivel mundial.</p>
