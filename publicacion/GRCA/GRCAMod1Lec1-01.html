                        <h1>Incendio en planta de Philips en Nuevo México</h1>
                        <h2>Cae un rayo sobre una línea eléctrica y ocasiona un incendio en la fábrica</h2>
                        <h2>Viernes 17 de marzo de 2000</h2>
                        <p>La caída de un rayo sobre una línea de tensión en Albuquerque, Nuevo México, generó un incendio en una planta local de propiedad de Royal Philips Electronics, que dañó millones de microchips. De inmediato, el fabricante escandinavo de teléfonos celulares Nokia, uno de los principales clientes de la planta, dispuso un equipo para evaluar el problema y las alternativas, y empezó a derivar sus pedidos de chips a otras fábricas de Philips (Alemania, China, etc.), y a otros proveedores japoneses y norteamericanos.</p>
                        <figure class="imagen-periodico">
                            <img src="images/GRCAMod1_img01.png" class="img-responsive">
                        </figure>
                        
                        <p>Debido a su estrategia de proveedores múltiples y a su capacidad de respuesta, la producción de Nokia casi no fue afectada por la crisis. En cambio, Telefon AB L.M. Ericsson, otro cliente de Philips, que se abastecía de esta una única fuente de provisión, debió interrumpir la producción durante meses además de sufrir las siguientes consecuencias:</p>
                        <ol>
                            <li>Ventas perdidas por US$ 400 millones.</li>
                            <li>Pérdidas totales por 1.7 billones US$ para la división de telefonía móvil.</li>
                            <li>Caída de 14% del precio de su acción.</li>
                            <li>Interés por la  gestión del riesgo.</li>
                        </ol>
                        <figcaption>Por: www.u-cursos.cl 2008</figcaption>
                    </figure>
