                        <h1>Por lavado de activos, condenados herederos de Iván Urdinola</h1>
                        <h2>Fiscalía dice que Raúl Grajales y Sonia Trejos administraron bienes y capitales del narcotráfico.</h2>
                        <p>A 96 meses de prisión condenó la Sala Penal de la Corte Suprema de Justicia a Raúl Alberto Grajales Lemos y a su contadora, Sonia Trejos Aguilar, por el delito de lavado de activos, quienes son considerados herederos de Iván Urdinola.</p>
                        <p>La Unidad de lavado de Activos de la Fiscalía demostró ante la Corte que Raúl Grajales asumió la presidencia de Grupo Grajales desde 1999, cuando empezaron a administrar los bienes y capitales provenientes del narcotráfico.</p>
                        <figure class="imgInline">
                            <img src="images/LAFTMod2_img08.jpg">
                            <figcaption>
                                Iván Urdinola Grajales, extinto narcotraficante.&nbsp;&nbsp;
                                <a href="http://www.vanguardia.com/actualidad/colombia/150449-fue-capturada-la-abogada-de-la-familia-del-extinto-narco-ivan-urdinola" target="_blank">
                                    <i class="fa fa-external-link"></i>
                                    Ver fuente.
                                </a>
                            </figcaption>
                        </figure>
                        <p>“El 10 de enero de 2005, en Panamá, en un allanamiento realizado a un predio de Lorena Henao de Montoya, viuda del narcotraficante Iván Urdinola, fueron hallados documentos que comprueban el blanqueo de capitales por medio de créditos ficticios” sostuvo el fiscal del caso.</p>
                        <p>Asimismo, recibieron una pena de 84 meses de cárcel Gerardo Antonio Grajales Lemus y María Nancy Grajales Posso como coautores de los delitos de concierto para delinquir y lavado de activos.</p>
                        <p>En los contratos se establecía la compraventa entre Gerardo Antonio Grajales Hernández, en representación del Grupo Grajales, y Lorena Henao del 60 por ciento de las acciones de la sociedad. Ese dinero tenía origen en el narcotráfico.</p>
                        <p>Además, se pactaba el préstamo de 3 mil millones de pesos de Lorena Henao a la familia Grajales. Para la Fiscalía, se trató de la administración de dineros del extinto narcotraficante Iván Urdinola producto de actividades ilícitas y se pretendió darles apariencia de legalidad por intermedio de las empresas del Grupo Grajales.</p>
                        <figcaption>Por: eltiempo.com| REDACCIÓN JUSTICIA, 10 de diciembre de 2013</figcaption>
                    </figure>
