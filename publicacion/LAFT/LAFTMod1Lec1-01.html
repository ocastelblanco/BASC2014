                        <h1>Lavado de activos mueve unos 740.000 millones de dólares al año en el mundo</h1>
                        <h2>Así lo informó Bo Mathiassen, jefe en Colombia de la Oficina de la ONU contra la droga y el delito, UNODC.</h2>
                        <p>El lavado de activos del narcotráfico y de otras formas de crimen organizado mueve al año en el mundo unos 740.000 millones de dólares, según cifras presentadas este martes en Bogotá por el jefe en Colombia de la Oficina de la ONU contra la Droga y el Delito (UNODC), Bo Mathiassen.</p>
                        <p>El funcionario, que participó en un encuentro con motivo del día de la prevención del lavado de activos, promovido por la ONU, reconoció que este problema supone un enorme desafío para la sociedad.</p>
                        <p>"Es un desafío muy grande, los números son muy elevados, muy grandes, estamos hablando de 320.000 millones dólares solamente de ingresos por parte del narcotráfico y estos ingresos los delincuentes necesitan lavar; estamos hablando de 740.000 millones de dólares en crimen organizado trasnacional, eso es a nivel mundial", señaló Mathiassen a periodistas.</p>
                        <p>El lavado de activos es un delito que va más allá del tráfico de drogas y abarca otros como la corrupción, trata de personas, tráfico de armas, extorsión, secuestro y contrabando, entre otros.</p>
                        <p>El representante de la ONU señaló que es muy importante organizar una respuesta contundente contra los generadores del lavado de activos y contra los delincuentes que están abusando y sacando provecho de este delito específico.</p>
                        <p>Tras destacar que el lavado de activos es un fenómeno que se da en todo el mundo, Mathiassen recomendó aunar esfuerzos para combatir estos delitos.</p>
                        <p>"Este es un problema mundial, por eso tenemos que tener mucha conciencia y también compromiso en la lucha contra el lavado en general a nivel internacional y nacional, de empresa y de sociedad; es muy importante que nosotros hagamos el esfuerzo si queremos acabar con este delito", dijo.</p>
                        <p>Sobre Colombia, manifestó que está avanzando junto con el resto de países en el mundo para disminuir los efectos negativos de este tipo de delito con campañas publicitarias como una lanzada hoy, con el lema "Actúe con cultura de la legalidad".</p>
                        <p>"El Estado colombiano ha ingresado en este compromiso de dar una respuesta contundente y firme contra el lavado de activos a través de leyes y de respuestas tanto por parte del Gobierno como del sector privado, financiero e inmobiliario”, manifestó Mathiassen.</p>
                        <p>Destacó además la participación de la sociedad en general y civil que está queriendo participar en este gran desafío.</p>
                        <p>Por su parte, la Policía colombiana informó que en los últimos años se han identificado en el país 54.000 bienes derivados de actividades ilícitas y producto de lavado de activos, y actualmente 22.081 propiedades se encuentran ocupadas con fines de extinción de dominio.</p>
                        <p>Según las autoridades colombianas, el dinero proveniente del lavado de activos "ha fomentado la creación de una cultura de dinero fácil que se ha alojado en la sociedad" </p>
                        <figcaption>Por: Elpais.com.co | EFE Martes, Octubre 2 de 2013</figcaption>
