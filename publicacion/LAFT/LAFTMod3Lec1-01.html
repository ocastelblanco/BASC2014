                        <h1>Líderes del pitufeo en Pereira condenados a 90 meses de prisión</h1>
                        <p>Los primos José Olmedo Pineda Rivera y Carlos Andrés Rivera Muñoz, por solicitud de la Fiscalía Primera Especializada de Pereira, fueron condenados a 90 meses de prisión, cada uno, por el Juzgado Segundo Penal del Circuito como responsables del delito de lavado de activos, mediante la modalidad conocida como pitufeo.</p>
                        <p>Los condenados lideraban una organización que tenía por objeto ingresar al país cantidades de dinero fruto de actividades de narcotráfico en el Reino Unido, por medio del envío de pequeñas remesas de dinero a ciudades del eje cafetero, a nombre de diferentes personas que prestaban su identidad y que reclamaban el monto girado a cambio un pago pactado.</p>
                        <p>Pineda Rivera y Rivera Muñoz fueron capturados por el CTI de la Fiscalía, el 18 de julio del año anterior en Anserma (Caldas) y en Dosquebradas (Risaralda), respectivamente.</p>
                        <p>Por otra parte la Fiscalía determinó que ambos son primos de Juan Manuel Rivera, del cual se estableció que enviaba cocaína a la ciudad de Londres (Inglaterra), por medio de empresas de mensajería, llegando a realizar más de 150 envíos por más de $300.000.000.</p>
                        <p>Juan Manuel Rivera fue capturado en febrero de 2013 en Londres con cuatro personas más cuando se transportaban con tres kilos de cocaína en su poder, además tendría vínculos con Greylin Fernando Barón, alias Martín Bala, jefe de Los Rastrojos en el Valle del Cauca, capturado en Bogotá el 29 de mayo del año anterior.</p>
                        <figcaption>Por: <a href="http://www.fiscalia.gov.co/colombia/seccionales" target="_blank">http://www.fiscalia.gov.co/colombia/seccionales</a>, 31 de marzo de 2014 | Pereira (Risaralda)</figcaption>
                    </figure>
